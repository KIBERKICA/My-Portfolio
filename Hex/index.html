<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Hex</title>

    <!-- CSS -->

    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap 5 -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper bg-dark">
        <main>
            <div class="container-fluid">
                <div class="row">
                    <nav class="col-sm-auto leftbar sticky-top">
                        <span class="nav-border"></span>
                        <div class="d-flex flex-sm-column flex-row flex-nowrap align-items-center sticky-top">
                            <a href="https://vk.com/kirillwxmx" class="d-block fs-1 navbar-brand p-3 text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                                K <div></div>
                            </a>
                            <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                                <li class="nav-item">
                                    <a href="#" class="nav-link my-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                                        <i class="bi-house fs-1"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link my-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
                                        <i class="bi-people fs-1"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link my-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                                        <i class="bi-speedometer2 fs-1"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link my-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders">
                                        <i class="bi-table fs-1"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link my-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                                        <i class="bi-heart fs-1"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="col-sm main-content p-3 min-vh-100">
                        <p class="fs-1 fw-bold text-center">Генерация HEX Code</p>
                        <div class="container d-flex justify-content-center align-items-center">
                            <div class="result d-flex flex-column align-items-center">
                                <div class="result-round" id="hex-round"></div>
                                <div class="result-hex pt-3 px-5 mt-4 mb-4" id="hex">
                                    <p id="result-hex">#ffffff</p>
                                </div>
                                <button class="btn btn-primary" id="btn">Сгенерировать</button>
                            </div>
                        </div>
                        <p class="fs-1 fw-bold text-center pt-5">Выбор цвета</p>
                        <div class="container d-flex justify-content-center align-items-center">
                            <div class="result d-flex flex-column align-items-center">
                                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
